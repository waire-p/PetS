{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/main_page.css">
<main class="form-signin w-100 m-auto d-flex justify-content-center">
  <form action="/create_card" method="POST" style="width: 500px;">
    <h1 class="h3 mb-3 fw-normal text-center">Создание объявления</h1><br>

    <div class="form-floating">
      <input type="text" class="form-control border-danger" name="name" id="floatingInput" placeholder="Имя" required="required">
      <label for="floatingInput">Имя животного</label><br>
    </div>
    <div class="form-floating">
      <input type="number" class="form-control border-danger" name="age" id="floatingPassword" required="required">
      <label for="floatingInput">Возраст</label><br>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1" autocomplete="мужской">
      <label class="form-check-label" for="inlineRadio1">Мужской пол</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2" autocomplete="женский">
      <label class="form-check-label" for="inlineRadio2">Женский пол</label>
    </div>
    <br>
    <br>
    <div class="form-floating">
      <input type="text" class="form-control border-danger" name="vaccinations" id="floatingInput2" placeholder="Прививки(если есть)">
      <label for="floatingInput">Прививки</label><br>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control border-danger" name="diseases" id="floatingInput3" placeholder="Врожденные болезни(если есть)">
      <label for="floatingInput">Врожденные болезни</label><br>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control border-danger" name="about" id="floatingInput4" placeholder="Описание животного" required="required">
      <label for="floatingInput">Описание</label><br>
    </div>
     <div class="form-floating">
       <label for="floatingInput">Фото животного</label><br>
      <input type="file" class="form-control-file" id="photo" name="file" accept="image/png, image/jpeg, image/jpg">

    </div>
    <button class="btn btn-danger w-100 py-2" type="submit">Отправить</button>
  </form>

</main>
<script defer src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"></script>

{% endblock %}
