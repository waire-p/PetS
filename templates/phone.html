{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/main_page.css">
<main class="form-signin w-100 m-auto d-flex justify-content-center">
  <form action="/phone" method="POST" style="width: 500px;">
    <h1 class="h3 mb-3 fw-normal text-center">Привязка номера телефона</h1><br>

    <div class="form-floating mb-3">
      <input type="tel" class="form-control" id="phoneInput" name="number"
             pattern="^\+7\d{10}$" title="Формат: +79991234567 (11 цифр)" placeholder="+79991234567" required>
      <label for="phoneInput">Введите номер телефона</label><br>
      <div class="text-danger mt-1" style="display: none;" id="phoneError">
        Пожалуйста, введите номер в формате +79991234567
      </div>
    </div>
    <button class="btn btn-danger w-100 py-2" type="submit">Привязать</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
